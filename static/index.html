<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>매니저 정산 대시보드</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen text-gray-900">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <i data-lucide="layout-dashboard" class="w-6 h-6 text-indigo-600"></i>
                <h1 class="text-xl font-bold text-gray-900">매니저 정산 대시보드</h1>
            </div>
            <div class="text-sm text-gray-500">
                자동 정산 시스템
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 space-y-6">

        <!-- Controls Section -->
        <section class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
            <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                <i data-lucide="filter" class="w-5 h-5 text-gray-500"></i>
                기간 설정
            </h2>
            <div class="flex flex-col sm:flex-row gap-4 items-end">
                <div class="w-full sm:w-auto">
                    <label class="block text-sm font-medium text-gray-700 mb-1">시작 날짜</label>
                    <input type="date" id="startDate"
                        class="w-full sm:w-48 rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2">
                </div>
                <div class="w-full sm:w-auto">
                    <label class="block text-sm font-medium text-gray-700 mb-1">종료 날짜</label>
                    <input type="date" id="endDate"
                        class="w-full sm:w-48 rounded-lg border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border p-2">
                </div>
                <button id="searchBtn"
                    class="w-full sm:w-auto bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors flex items-center justify-center gap-2 font-medium">
                    <i data-lucide="search" class="w-4 h-4"></i>
                    조회하기
                </button>
            </div>
        </section>

        <!-- SQL Query Preview (Collapsible) -->
        <section class="bg-slate-900 rounded-xl shadow-sm border border-slate-800 overflow-hidden">
            <div class="bg-slate-800 px-4 py-2 flex items-center justify-between cursor-pointer" id="sqlToggleHeader">
                <div class="flex items-center gap-2">
                    <i data-lucide="chevron-right" class="w-4 h-4 text-slate-400 transition-transform"
                        id="sqlToggleIcon"></i>
                    <span class="text-xs font-mono text-slate-400">Generated SQL</span>
                </div>
                <button id="copySqlBtn" class="text-xs text-indigo-400 hover:text-indigo-300 flex items-center gap-1"
                    onclick="event.stopPropagation()">
                    <i data-lucide="copy" class="w-3 h-3"></i> 복사
                </button>
            </div>
            <div id="sqlContent" class="hidden">
                <pre class="p-4 text-sm text-slate-300 overflow-x-auto font-mono leading-relaxed" id="sqlPreview">
날짜를 선택하고 조회 버튼을 눌러주세요.
                </pre>
            </div>
        </section>

        <!-- Results Table -->
        <section class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden">
            <div class="p-6 border-b border-gray-200 flex items-center justify-between">
                <h2 class="text-lg font-semibold flex items-center gap-2">
                    <i data-lucide="list" class="w-5 h-5 text-gray-500"></i>
                    정산 결과
                </h2>
                <span class="text-sm text-gray-500" id="resultCount">0건 조회됨</span>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full text-left text-sm">
                    <thead class="bg-gray-50 text-gray-600 font-medium border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3">매니저 ID</th>
                            <th class="px-6 py-3">이름</th>
                            <th class="px-6 py-3 text-right">정산 금액 합계</th>
                            <th class="px-6 py-3 text-right">팁 금액 합계</th>
                        </tr>
                    </thead>
                    <tbody id="resultBody" class="divide-y divide-gray-100">
                        <!-- Rows will be injected here -->
                        <tr>
                            <td colspan="4" class="px-6 py-8 text-center text-gray-500">
                                데이터가 없습니다.
                            </td>
                        </tr>
                    </tbody>
                    <tfoot class="bg-gray-50 font-semibold text-gray-900">
                        <tr>
                            <td colspan="2" class="px-6 py-3 text-right">총 합계</td>
                            <td class="px-6 py-3 text-right" id="totalSum">-</td>
                            <td class="px-6 py-3 text-right" id="totalTip">-</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </section>

    </main>

    <script src="script.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
